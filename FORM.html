<html>
	<head>
		<title>Day 4 | Form Tags.</title>
	</head>
	<body>
		<input type="text" autofocus placeholder="Enter First Name Here..." maxlength="8" /><hr/>
		<input type="radio" id="G1" name="Gender" /><label for="G1">Male</label>&nbsp;&nbsp;
		<input type="radio" id="G2" name="Gender" /><span>Female</span>&nbsp;&nbsp;
		<input type="radio" id="G3" name="Gender" /><span>Others</span><hr/>
		<input type="checkbox" /> Accept Terms And Condition<hr/>
		<input type="file" multiple accept=".jpg,.jpeg,.png,.pdf," /><hr/>
		
		<input type="button" value="Click Here.."/><hr/>
		<input type="submit"/><hr/>
		<button>Click Here..</button><hr/>
		
		<input type="date" /><hr/>
		<input type="color" /><hr/>
		<input type="time" /><hr/>
		<input type="range" /><hr/>
		
		<textarea rows="8" placeholder="Enter Address Here.." maxlength="250"></textarea><hr/>
		
		<fieldset>
			<legend>Sign_In</legend>
			<span>User_Name:</span><br/>
			<input type="text" placeholder="Enter Username Here.." maxlength="10" /><br/>
			<span>Password:</span><br/>
			<input type="password" placeholder="Enter Password Here.." maxlength="12" /><br/><br/>
			<input type="button" value="Sign In" />
		</fieldset>
	</body>
</html>
